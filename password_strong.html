<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2028;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #5cd65c;
        }
        p {
            margin-bottom: 20px;
        }
        .icon {
            font-size: 48px;
            color: #5cd65c;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x2714;</div>
        <h1>Congratulations! Your Password is Strong</h1>
        <p>Your password meets the required strength criteria. It's a good combination of length, complexity, and variety of characters.</p>
    </div>
</body>
</html>
