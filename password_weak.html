<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weak Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2028;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff4d4d;
        }
        p {
            margin-bottom: 20px;
        }
        .icon {
            font-size: 48px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#x2718;</div>
        <h1>Sorry, Your Password is Weak</h1>
        <p>Your password does not meet the required strength criteria. A strong password should:</p>
        <ul style="text-align: left;">
            <li>Be at least 8 characters long</li>
            <li>Include uppercase and lowercase letters</li>
            <li>Contain numbers</li>
            <li>Include special characters</li>
        </ul>
    </div>
</body>
</html>
