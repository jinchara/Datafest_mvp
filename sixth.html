<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4/7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2028;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .answer-btn {
            background-color: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .answer-btn:hover, .answer-btn.selected {
            background-color: #00ffff;
            color: #1e2028;
        }
        .next-btn {
            background-color: transparent;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s, color 0.3s;
        }
        .next-btn:hover {
            background-color: #ff00ff;
            color: #1e2028;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question 6/7</h1>
        <p>Is this picture real or AI generated?</p>
        <div class="image-container">
            <img src="potoshoped_pic2.jpg" alt="Potentially AI generated image">
        </div>
        <div class="button-container">
            <button class="answer-btn" data-answer="real">Real</button>
            <button class="answer-btn" data-answer="ai">AI Generated</button>
        </div>
        <a href="seventh.html">
            <button class="next-btn">Next Question</button>
        </a>
    </div>
    <script>
        document.querySelectorAll('.answer-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.answer-btn').forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
            });
        });
    </script>
</body>
</html>
