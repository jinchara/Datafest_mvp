<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2028;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .answer-btn {
            background-color: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none;
        }
        .answer-btn:hover {
            background-color: #00ffff;
            color: #1e2028;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Result</h1>
        <p>Your score: {{ score }}/{{ total }}</p>
        <a href="{{ url_for('start_quiz') }}" class="answer-btn">Restart Quiz</a>
    </div>
</body>
</html>
