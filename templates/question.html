<!-- templates/question.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ question_number }}/{{ total_questions }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2028;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            background-color: #2a2d36;
            border: 1px solid #3a3d46;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #3a3d46;
        }
        .option input[type="radio"] {
            display: none;
        }
        .option label {
            display: block;
            width: 100%;
            cursor: pointer;
        }
        .option input[type="radio"]:checked + label {
            background-color: #00ffff;
            color: #1e2028;
            border-radius: 8px;
        }
        .answer-btn {
            background-color: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .answer-btn:hover {
            background-color: #00ffff;
            color: #1e2028;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question {{ question_number }}/{{ total_questions }}</h1>
        <p>{{ question['question'] }}</p>
        <form method="post">
            <div class="options">
                {% for index, option in enumerate(question['options']) %}
                <div class="option">
                    <input type="radio" name="answer" value="{{ index }}" id="option{{ index }}" required>
                    <label for="option{{ index }}">{{ option }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="answer-btn">Answer</button>
        </form>
    </div>
</body>
</html>
