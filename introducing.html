<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2028;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 800px;
            padding: 20px;
        }
        .image-container {
            flex: 1;
            text-align: right;
            padding-right: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .content {
            flex: 1;
            padding-left: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .next-btn {
            background-color: #06b9b9;
            color: white;
            border: none;
            padding: 10px 36px;
            border-radius: 7px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-btn:hover {
            background-color: #008080;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="introducing 1.png" alt="Friendly character waving">
        </div>
        <div class="content">
            <h1>Hello!</h1>
            <p>Let's introduce yourself.</p>
            <a href="gender.html">
            <button class="next-btn">Next</button>
        </a>
        </div>
    </div>
</body>
</html>
