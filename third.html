<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1/5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2028;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #00ffff, #ff00ff);
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .option {
            background-color: #2a2d36;
            border: 1px solid #3a3d46;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #3a3d46;
        }
        .option.selected {
            background-color: #00ffff;
            color: #1e2028;
        }
        .answer-btn {
            background-color: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .answer-btn:hover {
            background-color: #00ffff;
            color: #1e2028;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Question 3/7</h1>
        <p>All online reviews are written by actual customers.</p>
        <div class="options">
            <div class="option selected">True</div>
            <div class="option">Fake</div>
            
        </div>
        <a href="fourth.html">
        <button class="answer-btn">Answer</button>
        </a>
    </div>
    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });
    </script>
</body>
</html>
