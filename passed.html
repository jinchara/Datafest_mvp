<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results - Congratulations!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2028;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4ecdc4;
        }
        .result {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .exit-btn {
            background-color: #00a8a8;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .exit-btn:hover {
            background-color: #008080;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!ðŸŽ‰ You passed the test</h1>
        <div class="result"><span id="score">XX</span>%</div>
        <p class="message">Great job! You've demonstrated good media literacy skills. You can now access the websites safely and responsibly.</p>
        
        <button class="exit-btn" onclick="exitTest()">Exit</button>
    </div>


</body>
</html>
