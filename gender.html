<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Gender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2028;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .gender-options {
            display: flex;
            justify-content:space-around;
            margin-bottom: 30px;
        }
        .gender-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .gender-option img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .gender-option p {
            margin: 0;
            font-size: 14px;
            color: #a0a0a0;
        }
        .next-btn {
            background-color: transparent;
            border: 2px solid #00a8a8;
            color: #00a8a8;
            padding: 10px 30px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .next-btn:hover {
            background-color: #00a8a8;
            color: #1e2028;
        }
        .selected img {
            border: 3px solid #00a8a8;
        }
        .selected p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose your gender:</h1>
        <div class="gender-options">
            <div class="gender-option" onclick="selectGender(this, 'female')">
                <img src="gender-3.png" alt="Female">
                <p>Female</p>
            </div>
            <div class="gender-option" onclick="selectGender(this, 'male')">
                <img src="gender-2.png" alt="Male">
                <p>Male</p>
            </div>
            <div class="gender-option" onclick="selectGender(this, 'other')">
                <img src="gender-1.png" alt="Other">
                <p>Other</p>
            </div>
        </div>
        <button class="next-btn" onclick="location.href = 'age.html'">Next</button>
    </div>

    <script>
        function selectGender(element, gender) {
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
        }
    </script>
</body>
</html>
